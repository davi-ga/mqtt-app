<!DOCTYPE html>
<html>
<head>
    <title>MQTT Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var selectedOptions = ('{{ selected_options|escapejs }}');
            var socket = new WebSocket('{{ ws_url|escapejs }}');
            var receivedMessages = new Set();

            socket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                var messageKey = data.topic + ':' + data.message;

                if (selectedOptions.includes(data.topic) && !receivedMessages.has(messageKey)) {
                    receivedMessages.add(messageKey);
                    var messageDiv = document.createElement('div');
                    messageDiv.textContent = 'Topic: ' + data.topic + ' - Message: ' + data.message;
                    document.body.appendChild(messageDiv);
                }
            };
        });
    </script>
</head>
<body>
    <h1>MQTT Messages</h1>
</body>
</html>

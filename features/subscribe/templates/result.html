<!DOCTYPE html>
<html>
<head>
    <title>MQTT Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var selectedOptions = ('{{ selected_options|escapejs }}');
            var socket = new WebSocket('wss://' + window.location.host + '/ws/mqtt/');
            socket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                if (selectedOptions.includes(data.topic)) {
                    var messageDiv = document.createElement('div');
                    messageDiv.textContent = 'Topic: ' + data.topic + ' - Message: ' + data.message;
                    document.body.appendChild(messageDiv);
                }
            };
        });
    </script>
</head>
<body>
    <h1>MQTT Messages</h1>
</body>
</html>
